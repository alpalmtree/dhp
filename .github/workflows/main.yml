name: CI
on:
  push:
    branches:
      # - "**"
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.x
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"